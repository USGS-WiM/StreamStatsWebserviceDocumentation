<div class="scrollable sidebar-content">
    <div class="scrollable-content">
        <div class="list-group">
            <a ng-class="!vm.selectedResource ? 'list-group-item-active': 'list-group-item'" ng-click="vm.selectResource(null)">Home <i ng-class="!vm.selectedResource ? 'fa fa-chevron-right pull-right': 'fa fa-chevron-down pull-right'"></i></a>
            <a ng-repeat-start="resource in vm.resourceList" ng-click="vm.selectResource(resource)" ng-class="vm.selectedResource.name === resource.name ? 'list-group-item-active': 'list-group-item'">{{resource.name}} <i ng-class="vm.selectedResource.name === resource.name ? 'fa fa-chevron-right pull-right': 'fa fa-chevron-down pull-right'"></i></a>
            <div ng-repeat-end ng-if="vm.selectedResource.name === resource.name" class="list-group-body">
                <div ng-repeat="method in vm.selectedResource.methods">
                    <p>{{method.type}}</p>
                    <div ng-repeat="url in method.uriList">
                        <a ng-click="vm.selectUri(url)" href="#"><small ng-class="vm.resourceService.SelectedUri === url ? 'list-group-item-link-active': 'list-group-item-link'" title="{{url.uri}}">{{url.id}}</small></a> 
                        <br />
                    </div>                    
                </div>               
            </div>           
        </div>
        <div class="identification pull-right">powered by <a href="http://wim.usgs.gov/" target="_blank">WiM</a></div>
    </div>
</div>
